<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Реєстрація — TravelPeek</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Головна</a>
      <a href="countries.html">Країни</a>
      <a href="about.html">Про нас</a>
      <a href="contacts.html">Контакти</a>
      <span id="auth-nav"></span>
    </nav>
  </header>

  <main class="container">
    <h1>Реєстрація</h1>
    <form id="register-form" class="form">
      <label>Ім’я
        <input type="text" name="name" required>
      </label>
      <label>Ел. пошта
        <input type="email" name="email" required>
      </label>
      <label>Пароль
        <input type="password" name="password" minlength="6" required>
      </label>
      <label>Підтвердження пароля
        <input type="password" name="confirm" minlength="6" required>
      </label>
      <button class="btn btn-primary" type="submit">Зареєструватися</button>
      <p class="hint">Вже маєш акаунт? <a href="login.html">Увійти</a></p>
    </form>
  </main>

  <footer><p>© 2025 TravelPeek</p></footer>
  <script src="./js/auth.js" defer></script>
</body>
</html>
